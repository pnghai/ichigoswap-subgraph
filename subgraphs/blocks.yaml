specVersion: 0.0.2
description: Binance Smart Chain blocks
repository: https://github.com/pnghai
schema:
  file: ./blocks.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: chapel
    source:
      address: '0xC19F09a797438971CB2C2D49E5aDc09D3f6fbF05'
      abi: ConverterRegistryContract
      startBlock: 7784331
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/blocks/index.ts
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ../abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
